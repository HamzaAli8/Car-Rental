<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <meta charset="utf-8"/>
    <title>Customer Manager</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <br/><br/>
    <a class="btn btn-primary" th:href="@{/new}">Add New Customer</a>
    <table class= "table" border="1" cellpadding="10">
        <thead>
        <tr>
            <!--
            You are creating a table here, where the header will be the Customer
            details and then the other rows will be filled by the data that
            you send back in the Model object.
            -->
            <th scope="col"> Customer ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email Address</th>
            <th scope="col">Age</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <!--
         Now that your headers are defined, you can reference the key-value
         pair "customerList" that you added to the model above.
         Thymeleaf will loop over each customer and extract the attributes to match
         your column names.
        -->
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.userId}">User ID</td>
            <td th:text="${user.username}">UserName</td>
            <td th:text="${user.customer.emailAddress}">Email Address</td>
            <td th:text="${user.customer.age}">Age</td>
            <td>  <a th:href="@{'/edit/' + ${user.userId}}">Edit</a>
                  <a th:href="@{'/delete/' + ${user.userId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
