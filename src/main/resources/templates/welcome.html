<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8" />
    <title>Create New Customer</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/welcome.css" th:href="@{/css/welcome.css}"/>
</head>
<body>
<header th:replace="header :: myHeader"></header>
<div class="car-rental-card">
    <div class="image-container">
        <img th:src="${(principal.principal.customer.city != null && !#strings.isEmpty(principal.principal.customer.city)) ? '/images/cities/' + principal.principal.customer.city + '.png' : '/images/cities/default.png'}">
    </div>
    <div class="info-container">
        <a href="javascript:void(0);" class="header">
            <h2 th:text="${principal.principal.customer.city}" class="title"></h2>
        </a>
        <div class="extras">
            <div class="icon">
                <svg class="icon-car" height="32" width="32" viewBox="0 0 128 128" role="presentation" aria-hidden="true"><path d="M109.2 48.9L100 26a16 16 0 0 0-14.8-10H42.8A16 16 0 0 0 28 26l-9.1 23A16 16 0 0 0 8 64v24a8 8 0 0 0 8 8v8a8 8 0 0 0 16 0v-8h64v8a8 8 0 0 0 16 0v-8a8 8 0 0 0 8-8V64a16 16 0 0 0-10.8-15.1zM35.4 29a8 8 0 0 1 7.4-5h42.4a8 8 0 0 1 7.4 5l7.6 19H27.8zM26 76a10 10 0 1 1 10-10 10 10 0 0 1-10 10zm76 0a10 10 0 1 1 10-10 10 10 0 0 1-10 10z"></path></svg>
            </div>
            <div class="type">
                <div>From $19 per day</div>
                <div class="muted">Car</div>
            </div>
        </div>
        <a class="link" th:href="@{/car/view}">Search car rentals in your location</a>
    </div>
    <h3 sec:authorize="isAuthenticated()"> Welcome, <span sec:authentication="name"> Welcome Guest</span></h3>
</div>
</body>
</html>
