<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>New Car Entry</title>
</head>
<body>
<div align="center">
  <h1> New Car Entry</h1>
  <br />
  <!--
  Here is the form that will be used to save the new customer.
  The form is tied to the Car object you added to the model,
  and on submit it will hit the /save endpoint using the POST method.
  -->
  <form action="#" th:action="@{/car/save}" th:object="${car}" method="post">
    <!--
    These input fields are used to collect the information
    required to complete the referenced Customer object.
    -->
    <table border="0" cellpadding="10">
      <tr>
        <td><label>Car Name:</label></td>
        <td><input type="text" th:field="*{name}" required/></td>
      </tr>
      <tr>
        <td>Model</td>
        <td><input type="text" th:field="*{model}" required/></td>
      </tr>
      <tr>
        <td>Year:</td>
        <td><input type="number" th:field="*{year}" required/></td>
      </tr>
      <tr>
        <td>Registration Number:</td>
        <td><textarea type="text" th:field="*{regNumber}" required></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
