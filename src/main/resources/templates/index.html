<html xmlns:th="http://www.w3.org/1999/xhtml"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Sign Up For Your Rental</title>
    <link rel="stylesheet" type="text/css" media="all"
    href="../static/css/index.css" th:href="@{/css/index.css}"/>
</head>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up For Beta Form</title>
    <h3 sec:authorize="isAuthenticated()"> Welcome, <span sec:authentication="name"> Welcome Guest</span></h3>
</head>
<body>
<form action="#" th:action="@{/register}"  method="get" th:object="${user}">
    <div class="header">
        <p>Sign UP FOR YOUR CAR RENTAL</p>
    </div>
    <div class="description">
        <p> Your car is almost ready. If you're interested in testing it out, then sign up below to get exclusive access.</p>
    </div>
    <div class="input">
        <input th:formaction="@{/login}"type="submit" class="button" id="email" value="LOGIN" formmethod="post">
        <input th:href="@{/register}"type="submit" class="button" id="submit" value="SIGN UP">
    </div>
</form>
</body>
</html>

</html>
