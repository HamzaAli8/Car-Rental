<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8"/>
    <title>Car Manager</title>
</head>
<body>
<div align ="center">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>
<div align="center">
    <h1>Car List</h1>
    <br/><br/>
    <a th:href="@{car/add}">Add New Car</a>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <!--
            You are creating a table here, where the header will be the Customer
            details and then the other rows will be filled by the data that
            you send back in the Model object.
            -->
            <th> Car ID </th>
            <th> Name </th>
            <th> Model </th>
            <th> Year </th>
            <th>Registration Number</th>
            <th>Rented by</th>
            <th>Actions</th>
        </tr>
        </thead>
        <!--
         Now that your headers are defined, you can reference the key-value
         pair "customerList" that you added to the model above.
         Thymeleaf will loop over each customer and extract the attributes to match
         your column names.
        -->
        <tbody>
        <tr th:each="car : ${carList}">
            <td th:text="${car.carId}">Car ID</td>
            <td th:text="${car.name}"> Name</td>
            <td th:text="${car.model}">Model</td>
            <td th:text="${car.year}">Year</td>
            <td th:text="${car.regNumber}">Registration Number</td>
            <td th:text="${(car.user != null) ? car.user.userId : ''}">Rented by</td>
            <td>  <a th:href="@{'car/edit/' + ${car.carId}}">Edit</a>
                <a th:href="@{'car/delete/' + ${car.carId}}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
