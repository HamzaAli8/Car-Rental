<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Car</title>
</head>
<body>
<div align="center">
  <h1>Edit Car</h1>
  <br />
  <!--
  The form below uses a structure similar to the new-customer page.  But this time,
  since the Customer object fields were populated before it was added to the model, their
  values populate the fields here. Any changes to the fields then POST to the update endpoint.
  -->
  <form action="#" th:action="@{'/car/update/' + ${car.carId}}" th:object="${car}"
        method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Car ID:</td>
        <td><input type="text" th:field="*{carId}" readonly/></td>
      </tr>
      <tr>
        <td>Car Name:</td>
        <td><input type="text" th:field="*{name}" required/></td>
      </tr>
      <tr>
        <td>Car Model:</td>
        <td><input type="text" th:field="*{model}" required/></td>
      </tr>
      <tr>
        <td>Year:</td>
        <td><input type="number" th:field="*{year}" required/></td>
      </tr>
      <tr>
        <td>Registration Number:</td>
        <td><textarea type="text" th:field="*{regNumber}" required></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
